<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bank</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="login-area">
            <h2 class="text-center">The Bank Login Area</h2>
            <div class="login-field">
                <h3>Login</h3>
                <input id="email" type="email" class="form-control" placeholder="Email">
                <br>
                <input id="password" type="password" class="form-control" placeholder="Password">
                <br>
    
                <button id="loginBtn" class="btn btn-success">Login</button>
            </div>
        </div>

        <div id="transection-area">
            <h2 class="text-center">Transection area</h2>
            <div class="row">
                <div class="col-md-4">
                   <div class="deposit money">
                    <h3>Deposit</h3>
                    <h1>$ <span id="totalDeposit" >00</span></h1>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw money">
                        <h3>Withdraw</h3>
                    <h1>$ <span id="totalWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance money">
                        <h3>Balance</h3>
                    <h1 >$ <span id="totalBalance">1000</span></h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="money-form">
                        <h2>Deposit </h2>
                    <input id="depositMoney" type="number" class="form-control" placeholder=" $ add money here you want to Deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                   <div class="money-form">
                    <h2>Withdraw</h2>
                    <input id="withdrawMoney" type="number" class="form-control" placeholder=" $ add money here you want to Withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                   </div>
                </div>
            </div>

        </div>


    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function(){
            // var user = document.getElementById('email').value;
            // var password = document.getElementById('password').value;
            // if( user == "murshedkoli@gmail.com" && password == "Murshedk5"){
            //     var loginArea = document.getElementById('login-area');
            // loginArea.style.display = "none";
            // var trnxArea = document.getElementById('transection-area');
            // trnxArea.style.display = "block";
            // }
            // else {
            //     alert("Your Are Not Allowed To Enter the Bank System")
            // }


            var loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            var trnxArea = document.getElementById('transection-area');
            trnxArea.style.display = "block";
        });

    </script>

    <script>
          // total withdraw handler
        document.getElementById("depositBtn").addEventListener("click", function(){
                const depositMoney = parseFloat(document.getElementById("depositMoney").value);

                getTotal("totalDeposit", depositMoney);
                getTotal("totalBalance", depositMoney);

                document.getElementById("depositMoney").value = "";

              });


              document.getElementById("withdrawBtn").addEventListener("click", function(){
                const withdrawMoney = parseFloat(document.getElementById("withdrawMoney").value);
                        
                            getTotal("totalWithdraw", withdrawMoney);
                            getTotal("totalBalance", -1 * withdrawMoney);

                        document.getElementById("withdrawMoney").value = "";
                    });

            
            function getTotal(id, money){
                const previousTotal = parseFloat(document.getElementById(id).innerText);
                const totalNow = previousTotal + money;
                document.getElementById(id).innerText = totalNow;
            }

    </script>
</body>
</html>
